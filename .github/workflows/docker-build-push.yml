name: Backend CI - Build & Push Docker Images

on:
  push:
    branches: ["dev", "main"]
  pull_request:
    branches: ["dev", "main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, chat-service, core-service, gateway]
        include:
          - service: auth-service
            image_name: huequitas-auth
          - service: chat-service
            image_name: huequitas-chat
          - service: core-service
            image_name: huequitas-core
          - service: gateway
            image_name: huequitas-gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image_name }}:latest,${{ secrets.DOCKER_USERNAME }}/${{ matrix.image_name }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose.prod.yml to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/home/ubuntu"

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mv /home/ubuntu/docker-compose.prod.yml /home/ubuntu/docker-compose.yml

            # Crear archivo .env
            # CLIENT_URL debe ser http://100.53.153.178 (configurado en GitHub Secrets)
            echo "MONGO_URI=${{ secrets.MONGO_URI }}" > /home/ubuntu/.env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> /home/ubuntu/.env
            echo "CLIENT_URL=${{ secrets.CLIENT_URL }}" >> /home/ubuntu/.env
            echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> /home/ubuntu/.env
            echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> /home/ubuntu/.env

            # Bajar imágenes (incluyendo la del frontend si ya se subió) y levantar
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
