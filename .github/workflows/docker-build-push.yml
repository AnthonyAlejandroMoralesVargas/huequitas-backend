name: Backend CI - Build & Push Docker Images

on:
  push:
    branches: ["dev", "main"] # Se ejecuta cuando alguien hace push a estas ramas
  pull_request:
    branches: ["dev", "main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Definimos una matriz para ejecutar el trabajo 4 veces (una por servicio)
        service: [auth-service, chat-service, core-service, gateway]
        include:
          - service: auth-service
            image_name: huequitas-auth
          - service: chat-service
            image_name: huequitas-chat
          - service: core-service
            image_name: huequitas-core
          - service: gateway
            image_name: huequitas-gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        # Solo hace push si es un push a la rama (no en PRs, para ahorrar tiempo/espacio)
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }} # Entra a la carpeta del microservicio
          file: ./${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image_name }}:latest,${{ secrets.DOCKER_USERNAME }}/${{ matrix.image_name }}:${{ github.sha }}

  deploy:
  needs: build-and-push
  runs-on: ubuntu-latest
  if: github.ref == 'refs/heads/dev' # Solo despliega si es la rama dev (o main)

  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Copy docker-compose.prod.yml to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "docker-compose.prod.yml"
        target: "/home/ubuntu"

    - name: Deploy to AWS EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Renombrar el archivo para usarlo por defecto o especificarlo con -f
          mv /home/ubuntu/docker-compose.prod.yml /home/ubuntu/docker-compose.yml

          # Bajar las ultimas imagenes
          docker compose pull

          # Reiniciar los servicios
          docker compose up -d --remove-orphans

          # Limpiar imagenes viejas para no llenar el disco
          docker image prune -f
